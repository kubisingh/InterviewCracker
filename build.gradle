// Top-level build file where you can add configuration options common to all sub-projects/modules.
import org.ajoberstar.grgit.*
buildscript {
    ext.kotlin_version = '1.3.31'
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'org.ajoberstar:gradle-git:0.8.0'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

task gitCloneRepo() {
    Grgit.clone(dir: file("$rootDir/javafeatures"), uri: 'https://github.com/kubisingh/javafeatures.git')
    Grgit.clone(dir: file("$rootDir/androidfeatures"), uri: 'https://github.com/kubisingh/androidfeatures.git')
    Grgit.clone(dir: file("$rootDir/kotlinfeatures"), uri: 'https://github.com/kubisingh/kotlinfeatures.git')
}


def settingfile = file("$rootDir/settings.gradle")
task importModule() {
    settingfile.writable = true
    settingfile.write("include ':app', ':androidfeatures', ':javafeatures', ':kotlinfeatures'")
}

